<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="refresh" content="" />
    <link rel="stylesheet" href="styles.css" />
    <style>body { background: #6d6d6d;}</style>
    <title>Authentification</title>
  </head>

  <body>

    <style>
      .form-row {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 10px;
      }
      .form-row label {
        width: 120px;
        color: black;
      }
      .form-row input {
        flex: 1;
        background-color: white; /* Fond blanc */
      }
    </style>
    
    <form style="margin-left: 2%; max-width: 400px;">
      <div class="form-row">
        <label for="color">Color</label>
        <input type="color" id="color">
      </div>
    
      <div class="form-row">
        <label for="file">File</label>
        <input type="file" id="file">
      </div>
    
      <div class="form-row">
        <label for="range">Range</label>
        <input type="range" id="range" min="0" max="10" step="2" value="0">
      </div>
    
      <div class="form-row">
        <label for="number">Number</label>
        <input type="number" id="number" min="0" max="10" step="1" value="0">
      </div>
    
      <div class="form-row">
        <label for="url">URL</label>
        <input type="url" id="url">
      </div>
    
      <div class="form-row">
        <label for="date">Date</label>
        <input type="date" id="date">
      </div>
    
      <div class="form-row">
        <label for="time">Time</label>
        <input type="time" id="time">
      </div>
    
      <div class="form-row">
        <label for="datetime-local">Date & Heure</label>
        <input type="datetime-local" id="datetime-local">
      </div>
    </form>
    
     

    
  <br>
  <button onclick="window.location.href='index.html'" style="color: white;background-color: #0066cc;padding: 8px 16px;
    border: none;border-radius: 5px;font-weight: bold;width: 100px;cursor: pointer;margin-left: 2%; ">Retour</button>

  <script src="main.js"></script>
  </body>
</html>
