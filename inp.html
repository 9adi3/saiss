 <form style="margin-left: 2%">
      <div ><label for="color">Color :</label>
        <input type="color" id="color" style="padding:5px; width:100px; height: 40px;"  >
      </div><br>
      <div ><label for="file">File :</label>
        <input type="file" id="file" style="padding:5px; width:200px; height: 30px;"  >
      </div>
      <div ><label for="range">Range :</label>
        <input type="range" id="range" min="0" max ="10" step="2" value="0" style="width:150px; height: 30px;"  >
      </div>      
      <div ><label for="number">Number :</label>
        <input type="number" id="number" min="0" max ="10" step="1" value="0" style="width:60px; height: 30px;"  >
      </div>
      <div ><label for="url">URL :</label>
        <input type="url" id="url" style="width:60px; height: 30px;"  >
      </div>
      <div ><label for="date">Date :</label>
        <input type="date" id="date" style="width:60px; height: 30px;"  >
      </div>
      <div ><label for="time">Time :</label>
        <input type="time" id="time" style="width:60px; height: 30px;"  >
      </div>
      <div ><label for="datetime-local">Date & Heure :</label>
        <input type="datetime-local" id="datetime-local" style="width:60px; height: 30px;"  >
      </div>
  </form>
