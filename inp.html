<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="refresh" content="" />
    <link rel="stylesheet" href="styles.css" />
    <style>body { background: #5f5f5f;}</style>
    <title>Authentification</title>
  </head>

  <body>

  <form style="margin-left: 2%">
      <div ><label for="color">Color :</label>
        <input type="color" id="color" style="padding:5px; width:100px; height: 40px;"  >
      </div><br>
      <div ><label for="file">File :</label>
        <input type="file" id="file" style="padding:5px; width:200px; height: 30px;"  >
      </div>
      <div ><label for="range">Range :</label>
        <input type="range" id="range" min="0" max ="10" step="2" value="0" style="width:150px; height: 30px;"  >
      </div>      
      <div ><label for="number">Number :</label>
        <input type="number" id="number" min="0" max ="10" step="2" value="0" style="width:100px; height: 30px;"  >
      </div>


  </form>  

    
  <br>
  <button onclick="window.location.href='index.html'" style="color: white;background-color: #0066cc;padding: 8px 16px;
    border: none;border-radius: 5px;font-weight: bold;width: 100px;cursor: pointer;margin-left: 4%; ">Retour</button>
    
  <script src="main.js"></script>
  </body>
</html>
