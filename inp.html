<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="refresh" content="" />
    <link rel="stylesheet" href="styles.css" />
    <style>body { background: #5f5f5f;}</style>
    <title>Authentification</title>
  </head>

  <body>

  <form style="margin-left: 2%">
      <div style="padding:8px; width:100px; height: 40px;" ><label for="color">Color </label>
        <input type="color" id="color" >
      </div><br>
      <div style="padding:8px; width:100px; height: 40px;" ><label for="file">File </label>
        <input type="file" id="file" >
      </div>
      <div style="padding:8px; width:100px; height: 40px;" ><label for="range">Range </label>
        <input type="range" id="range" min="0" max ="10" step="2" value="0" >
      </div>      
      <div style="padding:8px; width:100px; height: 40px;" ><label for="number">Number </label>
        <input type="number" id="number" min="0" max ="10" step="1" value="0"  >
      </div>
      <div style="padding:8px; width:100px; height: 40px;" ><label for="url">URL </label>
        <input type="url" id="url"  >
      </div>
      <div style="padding:8px; width:100px; height: 40px;" ><label for="date">Date </label>
        <input type="date" id="date"  >
      </div>
      <div style="padding:8px; width:100px; height: 40px;" ><label for="time">Time </label>
        <input type="time" id="time"  >
      </div>
      <div style="padding:8px; width:100px; height: 40px;" ><label for="datetime-local">Date & Heure </label>
        <input type="datetime-local" id="datetime-local"  >
      </div>
  </form>  

    
  <br>
  <button onclick="window.location.href='index.html'" style="color: white;background-color: #0066cc;padding: 8px 16px;
    border: none;border-radius: 5px;font-weight: bold;width: 100px;cursor: pointer;margin-left: 2%; ">Retour</button>

  <script src="main.js"></script>
  </body>
</html>
