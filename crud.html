<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css">    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>C R U D</title> 
  </head>

  <body>
  <div class="crud">
    <div class="head"><h2>crud</h2><p>create read update delete</p></div>

    <div class="inputs">  
      <input type="text" id="title" placeholder="Title"/>
        <div class="price">
          <input onkeyup="getTotal()" type="number" id="price" placeholder="Price"/>
          <input onkeyup="getTotal()" type="number" id="taxes" placeholder="Taxes"/>
          <input onkeyup="getTotal()" type="number" id="ads" placeholder="Ads"/>
          <input onkeyup="getTotal()" type="number" id="discount" placeholder="Discount"/>
          <small id="total"></small>
        </div>

        <input type="number" id="count" placeholder="Count"/>
        <input type="text" id="category" placeholder="Category"/>
        <button id="submit">Create</button>
    </div>

    <div class="outputs">
      <div class="serchBlock">
        <input onkeyup="searchData(this.value)" type="text" id="search" placeholder="Search" />
          <div class="btnSearch">
            <button onclick="getSearchMood(this.id)" id="searchTitle">Search by title</button>
            <button onclick="getSearchMood(this.id)" id="searchCategory">Search by category</button>
          </div>
      </div>
      <div id="deleteAll">Delete all</div>
      <table><tr><th>id</th> <th>title</th> <th>price</th> <th>taxes</th> <th>ads</th> <th>discount</th> <th>total</th> <th>category</th> <th>update</th> <th>delete</th> </tr>
        <tbody id="tbody"></tbody>
      </table>
    </div>
  </div>

  <button onclick="window.location.href='index.html'" style="color: white;background-color: #0066cc;padding: 8px 16px;
  border: none;border-radius: 5px;font-weight: bold;width: 100px;cursor: pointer;">Retour</button>
   <script src="main.js"></script>
  </body>
</html>
